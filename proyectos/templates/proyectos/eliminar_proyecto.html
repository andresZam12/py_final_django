{% extends 'base.html' %}

{% block contenido %}
<h2>Confirmar eliminación</h2>

<p>¿Seguro que deseas eliminar el proyecto <strong>{{ proyecto.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
