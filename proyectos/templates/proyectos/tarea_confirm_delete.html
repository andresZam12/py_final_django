{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p>¿Estás seguro que deseas eliminar la tarea <strong>"{{ object.titulo }}"</strong>?</p>
                <p class="text-muted">Proyecto: {{ object.proyecto.nombre }}</p>
                <p class="text-danger">
                    <i class="bi bi-info-circle"></i> 
                    Esta acción no se puede deshacer.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'proyectos:tarea_detail' object.pk %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sí, Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
